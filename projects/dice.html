<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll the Dice</title>
    <style>
        body {
            font-family: Ubuntu, sans-serif;
            margin: 0;
            padding-top: 60px; /* Prevent content from being hidden behind the nav */
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #6200ea;
            color: white;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .dice-container {
            text-align: center;
            margin: 2rem 0;
            flex: 1;
        }
        .dice {
            display: inline-block;
            font-size: 4rem;
            margin: 0 1rem;
            color: #6200ea;
        }
        button {
            background-color: #6200ea;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Dice Game</div>
        <ul>
            <li><a href="#roll-two" onclick="showTwoDice()">Roll Two Dice</a></li>
            <li><a href="#roll-one" onclick="showOneDie()">Roll One Die</a></li>
        </ul>
    </nav>

    <div class="dice-container" id="two-dice">
        <h1>Roll Two Dice</h1>
        <p>Click the button to roll two dice!</p>
        <div class="dice" id="dice1">üé≤</div>
        <div class="dice" id="dice2">üé≤</div>
        <br>
        <button onclick="rollTwoDice()">Roll Two Dice</button>
    </div>

    <div class="dice-container" id="one-die" style="display: none;">
        <h1>Roll One Die</h1>
        <p>Click the button to roll a single die!</p>
        <div class="dice" id="diceSingle">üé≤</div>
        <br>
        <button onclick="rollOneDie()">Roll One Die</button>
    </div>

    <footer>
        &copy; <span id="currentYear"></span> Plawie's Games
    </footer>

    <script>
        function rollTwoDice() {
            const diceFaces = ['‚öÄ', '‚öÅ', '‚öÇ', '‚öÉ', '‚öÑ', '‚öÖ'];
            const randomDice1 = Math.floor(Math.random() * 6);
            const randomDice2 = Math.floor(Math.random() * 6);

            document.getElementById('dice1').textContent = diceFaces[randomDice1];
            document.getElementById('dice2').textContent = diceFaces[randomDice2];
        }

        function rollOneDie() {
            const diceFaces = ['‚öÄ', '‚öÅ', '‚öÇ', '‚öÉ', '‚öÑ', '‚öÖ'];
            const randomDice = Math.floor(Math.random() * 6);
            document.getElementById('diceSingle').textContent = diceFaces[randomDice];
        }

        function showTwoDice() {
            document.getElementById('two-dice').style.display = 'block';
            document.getElementById('one-die').style.display = 'none';
        }

        function showOneDie() {
            document.getElementById('two-dice').style.display = 'none';
            document.getElementById('one-die').style.display = 'block';
        }

        // Set the current year in the footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
