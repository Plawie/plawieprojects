<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Info</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        #resolution {
            font-size: 2.5rem;
            font-weight: bold;
        }
        #device {
            font-size: 1.8rem;
        }
    </style>
</head>
<body>
    <h1>Device Info</h1>
    <p id="resolution">Resolution: </p>
    <p id="device">OS/Device: </p>

    <script>
        function getDeviceType() {
            const ua = navigator.userAgent;
            if (/mobile/i.test(ua)) return "Mobile";
            if (/tablet/i.test(ua) || /iPad/i.test(ua)) return "Tablet";
            return "Desktop";
        }

        function getOS() {
            const platform = navigator.platform.toLowerCase();
            if (platform.includes("win")) return "Windows";
            if (platform.includes("mac")) return "MacOS";
            if (platform.includes("linux")) return "Linux";
            if (/android/i.test(navigator.userAgent)) return "Android";
            if (/iphone|ipad|ipod/i.test(navigator.userAgent)) return "iOS";
            return "Unknown OS";
        }

        function updateInfo() {
            document.getElementById("resolution").textContent = `Resolution: ${window.innerWidth} x ${window.innerHeight}`;
            document.getElementById("device").textContent = `OS/Device: ${getOS()} - ${getDeviceType()}`;
        }

        window.addEventListener("resize", updateInfo);
        updateInfo(); // Initial call to set values on page load
    </script>
</body>
</html>
