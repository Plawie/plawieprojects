<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            font-family: 'Ubuntu', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
        }

        main {
            flex-grow: 1; /* Pushes footer to the bottom */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            margin-top: 20px;
            text-align: center;
        }

        .welcome-image {
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            border: 2px solid #000;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            background-color: #fff;
        }

        .welcome-image img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
        }

        .divider {
            margin: 20px 0;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            letter-spacing: 2px;
        }

        .projects {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .project {
            text-align: center;
        }

        .project img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            border: 2px solid #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            margin-top: auto; /* Sticks it to the bottom */
        }
    </style>
</head>
<body>
    <main>
        <header>
            <div class="welcome-image">
                <img src="https://raw.githubusercontent.com/Plawie/plawieprojects/refs/heads/main/img/macos-monterey-wwdc-21-stock-dark-mode-5k-3840x2160-5585.png" alt="Welcome Image">
            </div>
        </header>

        <div class="divider">PROJECTS</div>

        <div class="projects">
            <div class="project">
                <a href="https://plawie.github.io/plawieprojects/projects/canvas.html">
                    <img src="https://raw.githubusercontent.com/Plawie/plawieprojects/refs/heads/main/img/httpsplawie.github.ioplawieprojectsprojectscanvas.html.png" alt="Project Image 1">
                    <p>Drawing Canvas (BETA)</p>
                </a>
            </div>
            <div class="project">
                <a href="https://plawie.github.io/plawieprojects/projects/dice.html">
                    <img src="https://raw.githubusercontent.com/Plawie/plawieprojects/refs/heads/main/img/game-die_1f3b2.png" alt="Project Image 2">
                    <p>Dice Roller</p>
                </a>
            </div>
            <div class="project">
                <a href="https://plawie.github.io/plawieprojects/projects/deviceres.html">
                    <img src="https://raw.githubusercontent.com/Plawie/plawieprojects/refs/heads/main/img/Untitled%20design%20(2).png" alt="Project Image 3">
                    <p>Device Resolution</p>
                </a>
            </div>
        </div>
    </main>

    <footer>
        &copy; <span id="currentYear"></span> Plawie
    </footer>

    <script>
        // Set the current year dynamically
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
